<!DOCTYPE html>
<html>
<body>
<button onclick="loadData()">Get Data</button>
<script>
 function loadData() {
 fetch("http://localhost:3000/")
 .then(res => res.json())
 .then(data => console.log("Response:", data))
 .catch(err => console.error("Error:", err));
 }
</script>
</body>
</html>

 │ Live Server (5500) │
 │ client.html │

 │ fetch("http://localhost:3000/api")
 ▼
 ┌──────────────────────┐
 │ Browser Security │
 │ (CORS Check) │
 └─────────┬────────────┘
 │ Allowed because app.use(cors())
 ▼
 ┌──────────────────────┐
 │ Node.js Express │
 │ Backend (3000) │
 │ Route: /api │
 └─────────┬────────────┘
 │ JSON Response
 ▼
 ┌──────────────────────┐
 │ Live Server (5500) │
 │ JS receives data │
 └──────────────────────┘
